     L.control.scale().addTo(mymap);
     function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}

var myStyle = {

var jsonTest = new L.GeoJSON.AJAX(["Leaflet/geojson/state.json"],{onEachFeature:popUp}).addTo(mymap);
